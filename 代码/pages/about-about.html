<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>关于我们</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../css/mui.min.css" rel="stylesheet" />
		<!--引入公用样式-->
		<link rel="stylesheet" type="text/css" href="../css/public.css" />
	</head>

	<body class="dp-n" id="body">
		<header class="mui-bar mui-bar-nav titleBar-bgcolor" id="header">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left c-ff"></a>
			<h1 class="mui-title titleBar-color">关于</h1>
		</header>
		<!--这里面是content页面-->
		<div class="mui-content bs-bb">
			<!--软件图标-->
			<div class="about-imgbox bs-bb">

				<div class="bs-bb ta-c logo-text">
					<span class="ttFontSize">此app是基于HBuilder+mui+（html5+）搭建的安卓app项目</span>
				   <br/> <span class="ttFontSize">用于个人，练习研究使用</span>
				</div>
				<div class="bs-bb ta-c logo-text">
					<span class="smFontSize" id="version"></span>
				</div>
			</div>

		</div>
		<script src="../js/mui.min.js"></script>
		<script src="../js/immersed.js"></script>
		<script type="text/javascript">
			mui.init();
			mui.plusReady(function() {
				plus.nativeUI.showWaiting("加载中...");
				var topoffset = '45px';
				if(plus.navigator.isImmersedStatusbar()) {
					topoffset = (Math.round(plus.navigator.getStatusbarHeight()) + 45) + 'px';
				}
				document.getElementById('header').style.height = (immersed + 44) + 'px';
				document.querySelector('.mui-content').style.marginTop = (immersed) + 'px';
				plus.nativeUI.closeWaiting();
				document.getElementById("body").className = "";
			})
		</script>
	</body>

</html>
